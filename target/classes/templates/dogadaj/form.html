<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" 
    	  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    	  crossorigin="anonymous">
    	  
	<title>Novi događaj</title>
</head>
<body>
	<div th:replace="fragments/navigation :: navigation('dogadaji')"></div>


	<div class="container">
		<div class="row">
			<div class="card col-md-6 offset-md-3"
			 	 style="margin-top: 50px">
				<div class="card-body">
					<h2 class="card-title">Novi događaj</h2>
					<div class="card-text">
						<div>
							<form name='f' 
								  th:action="@{/noviDogadaj}"
								  th:object="${dogadajFormModel}" 
								  method="POST">
								<div class="form-group">
									<label for="naziv">Naziv:</label>
									<input type="text"
										   th:field="*{naziv}"
										   th:errorclass="border-danger"
										   name="naziv"
										   id="naziv"
										   autofocus
										   class="form-control border" />
								   <small th:if="${#fields.hasErrors('naziv')}" 
								   		  th:errors="*{naziv}" 
								   		  class="form-text text-danger">
								   		  Greška.
						   		  </small>
								</div>
								<div class="form-group">
									<label for="opis">Opis:</label>
									<textarea name="opis"
											  th:field="*{opis}" 
										   	  id="opis"
										   	  class="form-control">
								   </textarea>
								</div>
								<div class="form-group">
									<label for="mjesto">Mjesto:</label>
									<input type="text" 
										   th:field="*{mjesto}"
										   name="mjesto" 
										   id="mjesto"
										   class="form-control" />
								</div>
								<div class="form-group">
									<label for="datum">Datum:</label>
									<input type="text"
										   th:field="*{datum}"
										   name="datum" 
										   id="datum"
										   class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								   	<small th:if="${#fields.hasErrors('datum')}" 
								   		   th:errors="*{datum}" 
								   		   class="form-text text-danger">
								   		   Greška.
						   		  	</small>
								</div>
								<div class="text-right"
									 style="margin-top: 20px">
									<input name="submit" 
										   type="submit"
										   class="btn btn-primary" 
										   value="Pošalji" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
		    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
		    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    		crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    		crossorigin="anonymous"></script>
</body>
</html>
