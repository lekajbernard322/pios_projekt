<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" 
    	  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    	  crossorigin="anonymous">
	<title>Not liked</title>
</head>
<body>

	<div th:replace="fragments/navigation :: navigation('ljudi')"></div>
		
	<main role="main" class="container">
		<div class="row">
			<h3 style="margin-top: 20px">Not liked users</h3>
		
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last name</th>
						<th>Username</th>
						<!-- <th></th> -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="el : ${korisnik.korisniciDislike}">
						<td th:text="${el.ime}"></td>
						<td th:text="${el.prezime}"></td>
						<td th:text="${el.korisnickoIme}"></td>
						<!--<td>
							<form method="post" th:action="@{/likeKorisnik}">
						    	<input type="hidden" th:value="${el.id}" name="id">
						    	<button class="btn btn-primary card-link">
							    		Like</button>
				    		</form>
						</td>-->
					</tr>
				</tbody>
			</table>
		
		</div>
	</main>

	
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    		crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    		crossorigin="anonymous"></script>

</body>
</html>
